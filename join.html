<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			direction: rtl;
			text-align: center;
			font-family: arial;
			font-size: 22px;
		}
	</style>
</head>

<body>
	<div id="fb-root"></div>
	<script>(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://connect.facebook.net/he_IL/sdk.js#xfbml=1&version=v3.1&appId=180436542884537&autoLogAppEvents=1';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>

	<div>לחצ/י על הכפתור הכחול</div><br />
	<script>
		var currentLink = location.href.match(/link=(.*)/)[1]
		document.write(`
			<div  class="fb-group" 
			old-data-skin="dark"
			data-href="${currentLink}" data-width="280"
			data-show-social-context="true" data-show-metadata="false"></div>
			`)
	</script>
	</div>
</body>

</html>
